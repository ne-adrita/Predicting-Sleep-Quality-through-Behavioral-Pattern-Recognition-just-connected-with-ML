<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register - Sleep Tracker</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <style>
    :root {
      --primary: #6c5ce7;
      --primary-light: #a55eea;
      --accent: #00b894;
      --light: #f8f9fa;
      --dark: #2d3436;
      --gray: #7f8c8d;
      --light-gray: #dfe6e9;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      background: linear-gradient(135deg, #f5f7fa 0%, #e8eaf1 100%);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      color: var(--dark);
      line-height: 1.6;
    }

    .form-container {
      background: white;
      width: 100%;
      max-width: 420px;
      padding: 2.5rem;
      border-radius: 16px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.08);
      animation: fadeIn 0.6s ease-out;
      position: relative;
      overflow: hidden;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .form-container::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 5px;
      background: linear-gradient(90deg, var(--primary), var(--primary-light));
    }

    h2 {
      text-align: center;
      color: var(--primary);
      margin-bottom: 1.5rem;
      font-size: 1.8rem;
      font-weight: 700;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 1.25rem;
    }

    .input-group {
      position: relative;
    }

    .input-group i {
      position: absolute;
      left: 15px;
      top: 50%;
      transform: translateY(-50%);
      color: var(--gray);
      transition: all 0.3s ease;
    }

    input {
      width: 100%;
      padding: 14px 14px 14px 42px;
      border: 1px solid var(--light-gray);
      border-radius: 10px;
      font-size: 1rem;
      transition: all 0.3s ease;
    }

    input:focus {
      border-color: var(--primary);
      box-shadow: 0 0 0 3px rgba(108, 92, 231, 0.2);
      outline: none;
    }

    input:focus + i {
      color: var(--primary);
    }

    input::placeholder {
      color: var(--gray);
      opacity: 0.7;
    }

    button {
      background: linear-gradient(135deg, var(--primary), var(--primary-light));
      color: white;
      border: none;
      padding: 14px;
      border-radius: 10px;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      margin-top: 0.5rem;
      transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
      box-shadow: 0 4px 15px rgba(108, 92, 231, 0.3);
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
    }

    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 25px rgba(108, 92, 231, 0.4);
    }

    button:active {
      transform: translateY(0);
    }

    .links {
      margin-top: 1.5rem;
      text-align: center;
    }

    .links a {
      color: var(--primary);
      text-decoration: none;
      font-weight: 600;
      display: inline-flex;
      align-items: center;
      gap: 6px;
      transition: all 0.3s ease;
    }

    .links a:hover {
      color: var(--primary-light);
    }

    .links a i {
      transition: transform 0.3s ease;
    }

    .links a:hover i {
      transform: translateX(-4px);
    }

    .password-strength {
      margin-top: 4px;
      height: 4px;
      background: var(--light-gray);
      border-radius: 2px;
      overflow: hidden;
      position: relative;
    }

    .password-strength::after {
      content: '';
      position: absolute;
      left: 0;
      top: 0;
      height: 100%;
      width: 0;
      background: var(--accent);
      transition: width 0.4s ease;
    }

    input[type="password"]:focus ~ .password-strength::after {
      width: 100%;
    }
  </style>
</head>
<body>
  <div class="form-container">
    <h2>Create Your Account</h2>
    <form id="registerForm">
      <div class="input-group">
        <i class="fas fa-user"></i>
        <input type="text" placeholder="Full Name" required>
      </div>
      
      <div class="input-group">
        <i class="fas fa-at"></i>
        <input type="text" placeholder="Username" required>
      </div>
      
      <div class="input-group">
        <i class="fas fa-lock"></i>
        <input type="password" placeholder="Password (min 6 characters)" minlength="6" required>
        <div class="password-strength"></div>
      </div>
      
      <div class="input-group">
        <i class="fas fa-lock"></i>
        <input type="password" placeholder="Confirm Password" required>
      </div>
      
      <button type="submit">
        <i class="fas fa-user-plus"></i> Register Now
      </button>
    </form>
    
    <div class="links">
      <a href="login.html">
        <i class="fas fa-arrow-left"></i> Back to Login
      </a>
    </div>
  </div>

  <script>
    document.getElementById('registerForm').addEventListener('submit', function(e) {
      e.preventDefault();
      
      // Simple animation before redirect
      const btn = document.querySelector('button[type="submit"]');
      btn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Creating Account...';
      btn.style.opacity = '0.9';
      
      setTimeout(() => {
        window.location.href = 'login.html';
      }, 1500);
    });

    // Password strength indicator (basic example)
    const passwordInput = document.querySelector('input[type="password"]');
    passwordInput.addEventListener('input', function() {
      const strength = this.value.length / 6; // Simple strength calculation
      const strengthBar = this.nextElementSibling;
      strengthBar.style.width = `${Math.min(100, strength * 100)}%`;
      strengthBar.style.background = strength > 0.7 ? '#00b894' : 
                                    strength > 0.4 ? '#f39c12' : '#e74c3c';
    });
  </script>
</body>
</html>
