 <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Information - Sleep Tracker</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <style>
    :root {
      --primary: #6c5ce7;
      --primary-light: #a55eea;
      --accent: #00b894;
      --light: #f8f9fa;
      --dark: #2d3436;
      --gray: #7f8c8d;
      --light-gray: #dfe6e9;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      background: linear-gradient(135deg, #f5f7fa 0%, #e8eaf1 100%);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      color: var(--dark);
      line-height: 1.6;
    }

    .form-container {
      background: white;
      width: 100%;
      max-width: 450px;
      padding: 2.5rem;
      border-radius: 16px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.08);
      animation: fadeIn 0.6s ease-out;
      position: relative;
      overflow: hidden;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .form-container::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 5px;
      background: linear-gradient(90deg, var(--primary), var(--primary-light));
    }

    h2 {
      text-align: center;
      color: var(--primary);
      margin-bottom: 1.5rem;
      font-size: 1.8rem;
      font-weight: 700;
    }

    label {
      display: block;
      margin-bottom: 8px;
      font-weight: 600;
      color: var(--dark);
    }

    .gender-options {
      display: flex;
      gap: 20px;
      margin: 15px 0;
    }

    .gender-option {
      display: flex;
      align-items: center;
      position: relative;
    }

    .gender-option input {
      position: absolute;
      opacity: 0;
      width: 0;
      height: 0;
    }

    .gender-option label {
      display: flex;
      align-items: center;
      padding: 10px 15px 10px 35px;
      border-radius: 8px;
      border: 1px solid var(--light-gray);
      cursor: pointer;
      transition: all 0.3s ease;
      font-weight: 500;
      position: relative;
    }

    .gender-option label::before {
      content: '';
      position: absolute;
      left: 10px;
      width: 18px;
      height: 18px;
      border: 2px solid var(--gray);
      border-radius: 50%;
      transition: all 0.3s ease;
    }

    .gender-option input:checked + label {
      border-color: var(--primary);
      background-color: rgba(108, 92, 231, 0.1);
    }

    .gender-option input:checked + label::before {
      border-color: var(--primary);
      background-color: var(--primary);
      box-shadow: inset 0 0 0 3px white;
    }

    input[type="number"] {
      width: 100%;
      padding: 14px;
      border: 1px solid var(--light-gray);
      border-radius: 10px;
      font-size: 1rem;
      transition: all 0.3s ease;
      margin-bottom: 15px;
    }

    input[type="number"]:focus {
      border-color: var(--primary);
      box-shadow: 0 0 0 3px rgba(108, 92, 231, 0.2);
      outline: none;
    }

    select {
      width: 100%;
      padding: 14px;
      border: 1px solid var(--light-gray);
      border-radius: 10px;
      font-size: 1rem;
      transition: all 0.3s ease;
      margin-bottom: 15px;
      appearance: none;
      background-image: url("data:image/svg+xml;charset=UTF-8,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='none' stroke='%237f8c8d' stroke-width='2' stroke-linecap='round' stroke-linejoin='round'%3e%3cpolyline points='6 9 12 15 18 9'%3e%3c/polyline%3e%3c/svg%3e");
      background-repeat: no-repeat;
      background-position: right 15px center;
      background-size: 15px;
    }

    select:focus {
      border-color: var(--primary);
      box-shadow: 0 0 0 3px rgba(108, 92, 231, 0.2);
      outline: none;
    }

    button[type="submit"] {
      background: linear-gradient(135deg, var(--primary), var(--primary-light));
      color: white;
      border: none;
      padding: 14px;
      border-radius: 10px;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      margin-top: 10px;
      transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
      box-shadow: 0 4px 15px rgba(108, 92, 231, 0.3);
      width: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
    }

    button[type="submit"]:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 25px rgba(108, 92, 231, 0.4);
    }

    button[type="submit"]:active {
      transform: translateY(0);
    }

    .links {
      margin-top: 1.5rem;
      text-align: center;
    }

    .links a {
      color: var(--primary);
      text-decoration: none;
      font-weight: 600;
      display: inline-flex;
      align-items: center;
      gap: 6px;
      transition: all 0.3s ease;
    }

    .links a:hover {
      color: var(--primary-light);
    }

    .links a i {
      transition: transform 0.3s ease;
    }

    .links a:hover i {
      transform: translateX(-4px);
    }
    .progress-container {
      margin-top: 20px;
      background: #e9ecef;
      border-radius: 10px;
      height: 10px;
      overflow: hidden;
    }
    .progress-bar {
      height: 100%;
      background: linear-gradient(90deg, #5f27cd, #a55eea);
      width: 0%;
      transition: width 1s ease;
    }
    .form-steps {
      display: flex;
      justify-content: center;
      margin-bottom: 25px;
    }
    .step {
      width: 50px;
      height: 50px;
      border-radius: 50%;
      background: #e9ecef;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0 10px;
      font-weight: bold;
      color: #6c757d;
    }
    .step.active {
      background: #5f27cd;
      color: white;
    }
    .step.completed {
      background: #a55eea;
      color: white;
    }
  </style>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
  <div class="form-container">
    <div class="form-steps">
      <div class="step active">1</div>
      <div class="step ">2</div>
      <div class="step">3</div>
      <div class="step">4</div>
      <div class="step">5</div>
    </div>
    <h2>User Information</h2>
    <form id="userinfoForm">
      <label>Gender:</label>
      <div class="gender-options">
        <div class="gender-option">
          <input type="radio" id="male" name="gender" value="Male" required>
          <label for="male">Male</label>
        </div>
        <div class="gender-option">
          <input type="radio" id="female" name="gender" value="Female">
          <label for="female">Female</label>
        </div>
        <div class="gender-option">
          <input type="radio" id="other" name="gender" value="Other">
          <label for="other">Other</label>
        </div>
      </div>
      
      <label>Age:</label>
      <input type="number" placeholder="Enter your age" min="1" max="120" required>
      
      <label>Occupation:</label>
      <select required>
        <option value="">Select Occupation</option>
        <option>Doctor</option>
        <option>Nurse</option>
        <option>Software Engineer</option>
        <option>Lawyer</option>
        <option>Accountant</option>
        <option>Teacher</option>
        <option>Scientist</option>
        <option>Engineer</option>
        <option>Salesperson</option>
        <option>Others</option>
      </select>
      
      <button type="submit">
        <i class="fas fa-arrow-right"></i> Continue
      </button>
    </form>
    </div>
  </div>

  <script>
    document.getElementById('userinfoForm').addEventListener('submit', function(e) {
      e.preventDefault();
      
      // Show loading state
      const btn = document.querySelector('button[type="submit"]');
      btn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Processing...';
      btn.disabled = true;
      
      // Simulate processing delay
      setTimeout(() => {
        window.location.href = 'bmi.html';
      }, 1000);
    });
  </script>
</body>
</html>
