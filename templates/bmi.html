<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BMI Calculator - Sleep Tracker</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    :root {
      --primary: #6c5ce7;
      --primary-light: #a55eea;
      --accent: #00b894;
      --underweight: #3498db;
      --normal: #2ecc71;
      --overweight: #f39c12;
      --obese: #e74c3c;
      --light: #f8f9fa;
      --dark: #2d3436;
      --gray: #7f8c8d;
      --light-gray: #dfe6e9;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      background: linear-gradient(135deg, #f5f7fa 0%, #e8eaf1 100%);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      color: var(--dark);
      line-height: 1.6;
    }

    .form-container {
      background: white;
      width: 100%;
      max-width: 450px;
      padding: 2rem;
      border-radius: 16px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.08);
      animation: fadeIn 0.6s ease-out;
      position: relative;
      overflow: hidden;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .form-container::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 5px;
      background: linear-gradient(90deg, var(--primary), var(--primary-light));
    }

    
    h2 {
      text-align: center;
      color: var(--primary);
      margin-bottom: 1.5rem;
      font-size: 1.8rem;
      font-weight: 700;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    .input-group {
      position: relative;
    }

    .input-group i {
      position: absolute;
      left: 15px;
      top: 50%;
      transform: translateY(-50%);
      color: var(--gray);
    }

    input {
      width: 100%;
      padding: 14px 14px 14px 42px;
      border: 1px solid var(--light-gray);
      border-radius: 10px;
      font-size: 1rem;
      transition: all 0.3s ease;
    }

    input:focus {
      border-color: var(--primary);
      box-shadow: 0 0 0 3px rgba(108, 92, 231, 0.2);
      outline: none;
    }

    input::placeholder {
      color: var(--gray);
      opacity: 0.7;
    }

    button {
      background: linear-gradient(135deg, var(--primary), var(--primary-light));
      color: white;
      border: none;
      padding: 14px;
      border-radius: 10px;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      margin-top: 0.5rem;
      transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
      box-shadow: 0 4px 15px rgba(108, 92, 231, 0.3);
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
    }

    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 25px rgba(108, 92, 231, 0.4);
    }

    button:active {
      transform: translateY(0);
    }

    #resultContainer {
      display: none;
      animation: fadeIn 0.6s ease-out;
    }

    .bmi-result {
      text-align: center;
      font-size: 1.3rem;
      font-weight: 700;
      margin: 1.5rem 0;
      padding: 1rem;
      border-radius: 10px;
      background-color: var(--light);
    }

    .bmi-graph {
      margin: 20px auto;
      max-width: 400px;
      height: 300px;
    }

    .bmi-categories {
      display: flex;
      justify-content: space-between;
      margin-top: 1.5rem;
      font-size: 0.85rem;
      text-align: center;
    }

    .bmi-category {
      flex: 1;
      padding: 0.5rem;
      border-radius: 6px;
      margin: 0 2px;
    }

    .underweight { background-color: rgba(52, 152, 219, 0.1); color: var(--underweight); }
    .normal { background-color: rgba(46, 204, 113, 0.1); color: var(--normal); }
    .overweight { background-color: rgba(243, 156, 18, 0.1); color: var(--overweight); }
    .obese { background-color: rgba(231, 76, 60, 0.1); color: var(--obese); }

    .links {
      margin-top: 1.5rem;
      text-align: center;
      display: flex;
      justify-content: center;
      gap: 1rem;
    }

    .links a {
      color: var(--primary);
      text-decoration: none;
      font-weight: 600;
      display: inline-flex;
      align-items: center;
      gap: 6px;
      transition: all 0.3s ease;
    }

    .links a:hover {
      color: var(--primary-light);
    }

    .links a i {
      transition: transform 0.3s ease;
    }

    .links a:hover i {
      transform: translateX(-4px);
    }

    .next-link {
      pointer-events: none;
      opacity: 0.5;
    }

    .next-link.active {
      pointer-events: auto;
      opacity: 1;
    }
    .progress-container {
      margin-top: 20px;
      background: #e9ecef;
      border-radius: 10px;
      height: 10px;
      overflow: hidden;
    }
    
    .progress-container {
      margin-top: 20px;
      background: #e9ecef;
      border-radius: 10px;
      height: 10px;
      overflow: hidden;
    }
    .progress-bar {
      height: 100%;
      background: linear-gradient(90deg, #5f27cd, #a55eea);
      width: 0%;
      transition: width 1s ease;
    }
    .form-steps {
      display: flex;
      justify-content: center;
      margin-bottom: 25px;
    }
    .step {
      width: 50px;
      height: 50px;
      border-radius: 50%;
      background: #e9ecef;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0 10px;
      font-weight: bold;
      color: #6c757d;
    }
    .step.active {
      background: #5f27cd;
      color: white;
    }
    .step.completed {
      background: #a55eea;
      color: white;
    }

  </style>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
  <div class="form-container">
    <div class="form-steps">
      <div class="step completed">1</div>
      <div class="step active">2</div>
      <div class="step">3</div>
      <div class="step">4</div>
      <div class="step">5</div>
    </div>
  
    <h2>BMI Calculator</h2>
    <form id="bmiForm">
      <div class="input-group">
        <i class="fas fa-ruler-vertical"></i>
        <input type="number" id="height" placeholder="Height (cm)" min="50" max="250" required>
      </div>
      
      <div class="input-group">
        <i class="fas fa-weight"></i>
        <input type="number" id="weight" placeholder="Weight (kg)" min="20" max="300" required>
      </div>
      
      <button type="button" onclick="calculateBMI()">
        <i class="fas fa-calculator"></i> Calculate BMI
      </button>
    </form>
    
    <div id="resultContainer">
      <div class="bmi-result" id="result"></div>
      <div class="bmi-graph">
        <canvas id="bmiChart"></canvas>
      </div>
      <div class="bmi-categories">
        <div class="bmi-category underweight">Underweight<br>(&lt;18.5)</div>
        <div class="bmi-category normal">Normal<br>(18.5-24.9)</div>
        <div class="bmi-category overweight">Overweight<br>(25-29.9)</div>
        <div class="bmi-category obese">Obese<br>(30+)</div>
      </div>
    </div>
    
    <div class="links">
      <a href="userinfo.html">
        <i class="fas fa-arrow-left"></i> Previous
      </a>
      <a id="nextLink" href="vitals.html" class="next-link">
        Next <i class="fas fa-arrow-right"></i>
      </a>
    </div>
  </div>

  <script>
    let bmiChart = null;
    let bmiCalculated = false;
    
    function calculateBMI() {
      const height = parseFloat(document.getElementById("height").value);
      const weight = parseFloat(document.getElementById("weight").value);
      
      if (isNaN(height) || isNaN(weight) || height <= 0 || weight <= 0) {
        alert("Please enter valid height and weight values");
        return;
      }
      
      const bmi = (weight / ((height / 100) ** 2)).toFixed(2);
      let category = "";
      let color = "";
      let bgColor = "";
      
      if (bmi < 18.5) {
        category = "Underweight";
        color = 'var(--underweight)';
        bgColor = 'rgba(52, 152, 219, 0.2)';
      } else if (bmi < 24.9) {
        category = "Normal";
        color = 'var(--normal)';
        bgColor = 'rgba(46, 204, 113, 0.2)';
      } else if (bmi < 29.9) {
        category = "Overweight";
        color = 'var(--overweight)';
        bgColor = 'rgba(243, 156, 18, 0.2)';
      } else {
        category = "Obese";
        color = 'var(--obese)';
        bgColor = 'rgba(231, 76, 60, 0.2)';
      }
      
      const resultElement = document.getElementById("result");
      resultElement.innerText = `Your BMI: ${bmi} (${category})`;
      resultElement.style.color = color;
      resultElement.style.backgroundColor = bgColor;
      
      document.getElementById("resultContainer").style.display = "block";
      
      updateBMIGraph(bmi, color);
      
      // Enable the Next link
      bmiCalculated = true;
      document.getElementById("nextLink").classList.add("active");
    }
    
    function updateBMIGraph(bmiValue, color) {
      const ctx = document.getElementById('bmiChart').getContext('2d');
      
      if (bmiChart) {
        bmiChart.destroy();
      }
      
      bmiChart = new Chart(ctx, {
        type: 'bar',
        data: {
          labels: ['Your BMI'],
          datasets: [{
            data: [bmiValue],
            backgroundColor: color,
            borderColor: color,
            borderWidth: 2,
            borderRadius: 6
          }]
        },
        options: {
          responsive: true,
          scales: {
            y: {
              beginAtZero: true,
              max: 40,
              grid: { color: 'rgba(0, 0, 0, 0.05)' },
              title: {
                display: true,
                text: 'BMI Value',
                font: { weight: 'bold' }
              }
            },
            x: { grid: { display: false } }
          },
          plugins: {
            legend: { display: false },
            tooltip: {
              callbacks: {
                label: function(context) {
                  return `BMI: ${context.raw}`;
         
                }
              }
            }
          }
        }
      });
    }

    // Prevent form submission
    document.getElementById("bmiForm").addEventListener("submit", function(e) {
      e.preventDefault();
    });

    // Prevent going to next page if BMI not calculated
    document.getElementById("nextLink").addEventListener("click", function(e) {
      if (!bmiCalculated) {
        e.preventDefault();
        alert("Please calculate your BMI first before proceeding");
      }
    });
  </script>
</body>
</html>
