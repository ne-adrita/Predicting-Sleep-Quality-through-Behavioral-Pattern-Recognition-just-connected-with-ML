<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Sleep Tracker</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <style>
    :root {
      --primary: #6c5ce7;
      --primary-light: #a55eea;
      --accent: #00b894;
      --light: #f8f9fa;
      --dark: #2d3436;
      --gray: #7f8c8d;
      --light-gray: #dfe6e9;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      background: linear-gradient(135deg, #f5f7fa 0%, #e8eaf1 100%);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      color: var(--dark);
      line-height: 1.6;
    }

    .form-container {
      background: white;
      width: 100%;
      max-width: 420px;
      padding: 2.5rem;
      border-radius: 16px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.08);
      animation: fadeIn 0.6s ease-out;
      position: relative;
      overflow: hidden;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .form-container::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 5px;
      background: linear-gradient(90deg, var(--primary), var(--primary-light));
    }

    h2 {
      text-align: center;
      color: var(--primary);
      margin-bottom: 1.5rem;
      font-size: 1.8rem;
      font-weight: 700;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 1.25rem;
    }

    .input-group {
      position: relative;
    }

    .input-group i {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      color: var(--gray);
      transition: all 0.3s ease;
      z-index: 1;
    }

    .input-group .fas.fa-user,
    .input-group .fas.fa-lock {
      left: 15px;
    }

    .password-toggle {
      right: 15px;
      font-size: 1rem;
      cursor: pointer;
    }

    input {
      width: 100%;
      padding: 14px 42px;
      border: 1px solid var(--light-gray);
      border-radius: 10px;
      font-size: 1rem;
      transition: all 0.3s ease;
    }

    input:focus {
      border-color: var(--primary);
      box-shadow: 0 0 0 3px rgba(108, 92, 231, 0.2);
      outline: none;
    }

    input:focus + i {
      color: var(--primary);
    }

    input::placeholder {
      color: var(--gray);
      opacity: 0.7;
    }

    .password-toggle {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      color: var(--gray);
      transition: all 0.3s ease;
    }

    .password-toggle:hover {
      color: var(--primary);
    }

    button {
      background: linear-gradient(135deg, var(--primary), var(--primary-light));
      color: white;
      border: none;
      padding: 14px;
      border-radius: 10px;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      margin-top: 0.5rem;
      transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
      box-shadow: 0 4px 15px rgba(108, 92, 231, 0.3);
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
    }

    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 25px rgba(108, 92, 231, 0.4);
    }

    button:active {
      transform: translateY(0);
    }

    .links {
      margin-top: 1.5rem;
      text-align: center;
      display: flex;
      justify-content: center;
      gap: 1rem;
      flex-wrap: wrap;
    }

    .links a {
      color: var(--primary);
      text-decoration: none;
      font-weight: 600;
      display: inline-flex;
      align-items: center;
      gap: 6px;
      transition: all 0.3s ease;
      padding: 0.5rem;
      border-radius: 6px;
    }

    .links a:hover {
      color: var(--primary-light);
      background: rgba(108, 92, 231, 0.1);
    }

    .links a i {
      transition: transform 0.3s ease;
    }

    .links a:first-child:hover i {
      transform: translateX(-4px);
    }

    .links a:last-child:hover i {
      transform: translateX(4px);
    }

    .divider {
      display: flex;
      align-items: center;
      color: var(--gray);
      font-weight: 400;
    }

    .remember-me {
      display: flex;
      align-items: center;
      gap: 8px;
      margin-top: -0.5rem;
    }

    .remember-me input {
      width: auto;
      padding: 0;
      margin: 0;
    }

    .remember-me label {
      color: var(--gray);
      font-size: 0.9rem;
      cursor: pointer;
    }
  </style>
</head>

<body>
  <div class="form-container">
    <h2>Login</h2>
    <form id="loginForm">
      <div class="input-group">
        <i class="fas fa-user"></i>
        <input type="text" placeholder="Username or Email" required>
      </div>
      
      <div class="input-group">
        <i class="fas fa-lock"></i>
        <input type="password" id="passwordInput" placeholder="Password" required>
        <i class="password-toggle fas fa-eye" id="togglePassword"></i>
      </div>
      
      <div class="remember-me">
        <input type="checkbox" id="remember">
        <label for="remember">Remember me</label>
      </div>
      
      <button type="submit">
        <i class="fas fa-sign-in-alt"></i> Login
      </button>
    </form>
    
    <div class="links">
      <a href="register.html">
        <i class="fas fa-user-plus"></i> Create Account
      </a>
      <span class="divider"></span>
      <a href="forgot.html">
        <i class="fas fa-key"></i> Forgot Password?
      </a>
    </div>
  </div>

  <script>
    // Toggle password visibility
    const togglePassword = document.querySelector('#togglePassword');
    const passwordInput = document.querySelector('#passwordInput');
    
    togglePassword.addEventListener('click', function() {
      const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
      passwordInput.setAttribute('type', type);
      this.classList.toggle('fa-eye');
      this.classList.toggle('fa-eye-slash');
    });

    // Form submission
    document.getElementById('loginForm').addEventListener('submit', function(e) {
      e.preventDefault();
      
      const btn = document.querySelector('button[type="submit"]');
      btn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Logging in...';
      btn.style.opacity = '0.9';
      
      setTimeout(() => {
        window.location.href = 'userinfo.html';
      }, 1500);
    });
  </script>
</body>
</html>
