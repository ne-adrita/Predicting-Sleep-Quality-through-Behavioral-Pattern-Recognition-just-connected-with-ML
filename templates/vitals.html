<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Health Vitals Tracker</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary: #6c5ce7;
      --primary-light: #a29bfe;
      --secondary: #00b894;
      --danger: #d63031;
      --warning: #fdcb6e;
      --dark: #2d3436;
      --light: #f5f6fa;
      --white: #ffffff;
      --gray: #dfe6e9;
    }
    
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
      color: var(--dark);
    }
    
    .form-container {
      background: var(--white);
      border-radius: 20px;
      box-shadow: 0 15px 30px rgba(0, 0, 0, 0.1);
      padding: 40px;
      width: 100%;
      max-width: 500px;
      position: relative;
      overflow: hidden;
    }
    
    .form-container::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 8px;
      background: linear-gradient(90deg, var(--primary), var(--primary-light));
    }
    
    h2 {
      color: var(--primary);
      margin-bottom: 8px;
      font-weight: 600;
      text-align: center;
      font-size: 24px;
    }
    
    .subtitle {
      color: var(--dark);
      opacity: 0.7;
      text-align: center;
      margin-bottom: 30px;
      font-size: 14px;
    }
    
    .progress-container {
      margin-top: 20px;
      background: #e9ecef;
      border-radius: 10px;
      height: 10px;
      overflow: hidden;
    }
    .progress-bar {
      height: 100%;
      background: linear-gradient(90deg, #5f27cd, #a55eea);
      width: 0%;
      transition: width 1s ease;
    }
    .form-steps {
      display: flex;
      justify-content: center;
      margin-bottom: 25px;
    }
    .step {
      width: 50px;
      height: 50px;
      border-radius: 50%;
      background: #e9ecef;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0 10px;
      font-weight: bold;
      color: #6c757d;
    }
    .step.active {
      background: #5f27cd;
      color: white;
    }
    .step.completed {
      background: #a55eea;
      color: white;
    }
    
    .vital-card {
      background: var(--white);
      border-radius: 15px;
      padding: 20px;
      margin-bottom: 20px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
      transition: all 0.3s ease;
      border: 1px solid rgba(0, 0, 0, 0.05);
    }
    
    .vital-card:hover {
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
      transform: translateY(-3px);
    }
    
    .vital-card label {
      display: block;
      margin-bottom: 10px;
      font-weight: 600;
      color: var(--primary);
      font-size: 16px;
      display: flex;
      align-items: center;
    }
    
    .vital-card label i {
      margin-right: 10px;
      font-size: 18px;
    }
    
    .input-group {
      position: relative;
      margin-bottom: 15px;
    }
    
    .input-group i {
      position: absolute;
      left: 15px;
      top: 50%;
      transform: translateY(-50%);
      color: var(--primary);
      font-size: 18px;
    }
    
    .input-group input {
      width: 100%;
      padding: 15px 15px 15px 45px;
      border: 2px solid var(--gray);
      border-radius: 10px;
      font-size: 16px;
      transition: all 0.3s ease;
      background: var(--light);
    }
    
    .input-group input:focus {
      outline: none;
      border-color: var(--primary-light);
      background: var(--white);
      box-shadow: 0 0 0 3px rgba(108, 92, 231, 0.2);
    }
    
    .hint {
      display: block;
      font-size: 12px;
      color: #7f8c8d;
      margin-top: 5px;
    }
    
    .progress-container {
      margin-top: 15px;
      background: var(--gray);
      border-radius: 10px;
      height: 10px;
      overflow: hidden;
      position: relative;
    }
    
    
    @keyframes shimmer {
      0% { transform: translateX(-100%); }
      100% { transform: translateX(100%); }
    }
    
    
    .submit-btn {
      width: 100%;
      padding: 16px;
      background: linear-gradient(90deg, var(--primary), var(--primary-light));
      color: var(--white);
      border: none;
      border-radius: 10px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      margin-top: 10px;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 5px 15px rgba(108, 92, 231, 0.4);
    }
    
    .submit-btn i {
      margin-left: 8px;
      transition: transform 0.3s ease;
    }
    
    .submit-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 20px rgba(108, 92, 231, 0.6);
    }
    
    .submit-btn:hover i {
      transform: translateX(3px);
    }
    
    .submit-btn:active {
      transform: translateY(0);
    }
    
    .links {
      display: flex;
      margin-top: 20px;
      position: relative;
    }
    
    .links a {
      color: var(--primary);
      text-decoration: none;
      font-size: 15px;
      font-weight: 500;
      display: flex;
      align-items: center;
      padding-left: 110px;
      transition: all 0.3s ease;
    }
    
    .links a:hover {
      color: var(--primary-light);
    }
    
    .links a i {
  position: absolute;
  left: 90px; 
  top: 50%;
  transform: translateY(-50%);
  margin-right: 100;
}
    
    .vital-value {
      position: absolute;
      right: 10px;
      top: 50%;
      transform: translateY(-50%);
      background: var(--primary);
      color: white;
      padding: 3px 8px;
      border-radius: 20px;
      font-size: 12px;
      font-weight: 600;
    }
    
    /* Responsive adjustments */
    @media (max-width: 480px) {
      .form-container {
        padding: 25px;
      }
      
      h2 {
        font-size: 20px;
      }
      
      .vital-card {
        padding: 15px;
      }
    }
  </style>
</head>
<body>
<div class="form-container">
    <div class="form-steps">
      <div class="step completed">1</div>
      <div class="step completed">2</div>
      <div class="step active">3</div>
      <div class="step">4</div>
      <div class="step">5</div>
    </div>
    
    <h2>Your Vital Signs</h2>
    <p class="subtitle">Track your essential health metrics for better wellness</p>
    
    <form id="vitalsForm">
      <div class="vital-card">
        <label for="bloodPressure"><i class="fas fa-heartbeat"></i> Blood Pressure</label>
        <div class="input-group">
          <i class="fas fa-tint"></i>
          <input type="text" id="bloodPressure" placeholder="e.g. 120/80" pattern="\d{1,3}/\d{1,3}" required>
          <div class="vital-value">mmHg</div>
        </div>
        <small class="hint">Enter as systolic/diastolic pressure (normal range: 90/60 - 120/80)</small>
      </div>
      
      <div class="vital-card">
        <label for="heartRate"><i class="fas fa-heart"></i> Heart Rate</label>
        <div class="input-group">
          <i class="fas fa-heart-pulse"></i>
          <input type="number" id="heartRate" placeholder="Beats per minute" min="30" max="200" required>
          <div class="vital-value">BPM</div>
        </div>
        <div class="progress-container">
          <div class="progress-bar" id="heartRateBar"></div>
        </div>
        <small class="hint">Normal resting heart rate: 60-100 BPM</small>
      </div>
      
      <div class="vital-card">
        <label for="dailySteps"><i class="fas fa-walking"></i> Daily Activity</label>
        <div class="input-group">
          <i class="fas fa-shoe-prints"></i>
          <input type="number" id="dailySteps" placeholder="Steps today" min="0" max="50000" required>
          <div class="vital-value">Steps</div>
        </div>
        <div class="progress-container">
          <div class="progress-bar" id="stepsBar"></div>
        </div>
        <small class="hint">Recommended daily goal: 8,000-10,000 steps</small>
      </div>
      
      <button type="submit" class="submit-btn">
        Continue to Lifestyle <i class="fas fa-arrow-right"></i>
      </button>
    </form>
    
    <div class="links">
      <a href="bmi.html"><i class="fas fa-arrow-left"></i> Previous: BMI Calculator</a>
    </div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const form = document.getElementById('vitalsForm');
      const heartRateInput = document.getElementById('heartRate');
      const stepsInput = document.getElementById('dailySteps');
      
      // Form submission
      form.addEventListener('submit', function(e) {
        e.preventDefault();
        
        // Validate blood pressure format
        const bpInput = document.getElementById('bloodPressure');
        if (!/^\d{1,3}\/\d{1,3}$/.test(bpInput.value)) {
          alert('Please enter blood pressure in correct format (e.g. 120/80)');
          bpInput.focus();
          return;
        }
        
        // Split BP values and validate range
        const [systolic, diastolic] = bpInput.value.split('/').map(Number);
        if (systolic < 50 || systolic > 250 || diastolic < 30 || diastolic > 150) {
          alert('Please enter valid blood pressure values (normal range: 90/60 - 120/80)');
          bpInput.focus();
          return;
        }
        
        // Validate heart rate
        if (heartRateInput.value < 30 || heartRateInput.value > 200) {
          alert('Please enter a valid heart rate (30-200 BPM)');
          heartRateInput.focus();
          return;
        }
        
        // Simulate form processing
        const submitBtn = form.querySelector('button[type="submit"]');
        submitBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Processing...';
        submitBtn.disabled = true;
        
        setTimeout(() => {
          window.location.href = 'lifestyle.html';
        }, 1500);
      });
      
      // Animate progress bars based on input
      heartRateInput.addEventListener('input', function() {
        const hr = parseInt(this.value) || 0;
        let percentage;
        
        // More nuanced calculation for heart rate
        if (hr < 60) percentage = (hr / 60) * 30;
        else if (hr <= 100) percentage = 30 + ((hr - 60) / 40) * 40;
        else percentage = 70 + ((hr - 100) / 100) * 30;
        
        percentage = Math.min(100, percentage);
        document.getElementById('heartRateBar').style.width = percentage + '%';
      });
      
      stepsInput.addEventListener('input', function() {
        const steps = parseInt(this.value) || 0;
        const percentage = Math.min(100, (steps / 10000) * 100);
        document.getElementById('stepsBar').style.width = percentage + '%';
      });
      
      // Add focus effects
      const inputs = form.querySelectorAll('input');
      inputs.forEach(input => {
        input.addEventListener('focus', function() {
          this.parentElement.querySelector('i').style.color = 'var(--primary-light)';
          this.parentElement.parentElement.style.boxShadow = '0 8px 25px rgba(108, 92, 231, 0.15)';
          this.parentElement.parentElement.style.transform = 'translateY(-3px)';
        });
        
        input.addEventListener('blur', function() {
          this.parentElement.querySelector('i').style.color = 'var(--primary)';
          this.parentElement.parentElement.style.boxShadow = '0 5px 15px rgba(0, 0, 0, 0.1)';
          this.parentElement.parentElement.style.transform = 'translateY(0)';
        });
      });
    });
  </script>
</body>
</html>
